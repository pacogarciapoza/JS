<!-- Pas d'arguments a una funció JS-->
<h1> Canviem el color del fons de la pantalla amb JS</h1>
<script type="text/javascript">
	function canvicolor(color) {
		document.bgColor=color;
		return color;
	}	
</script>
<button onclick="canvicolor('red')">vermell</button>
<button onclick="canvicolor('green')">verd</button>
<button onclick="canvicolor('blue')">blau</button>
