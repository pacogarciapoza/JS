<!--Ús de funcions per crear prototips-->
<script type="text/javascript">
	var constructor = function (nominicial) {
		var obj = {
			nom: nominicial,
			edat: 42,
			mostrarnom: function () {
				alert (this.nom);
			},
			canvinom: function (canvi) {
				this.nom=canvi;
			}
		};
	return obj;
	};
	treballador=constructor("Juan");
	treballador.mostrarnom ();
</script>
